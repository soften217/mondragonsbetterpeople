<head>

    <title>Account Setup</title>

    <link rel="stylesheet" type="text/css" href="css/common/account-setup.css">

</head>

<body>

  <section class="container">
    <div class="left-half">
      <article>

          <div ng-init="verifyURL()" ng-show="showAccountSetupForm">
                <div class="forgotPassword margined-above col-md-12">
                    <h1 class="form-group">ACCOUNT SETUP</h1>

                    <div class="message col-md-12 col-md-offset-0">
                        <center>
                            <p>
                                Please enter the information below to activate your account.
                            </p>
                        </center>
                    </div>
                </div>

                <div class="mainbox col-md-6 col-md-offset-3">
                    <form class="loginForm" name="accountForm" role="form" ng-submit="submitFurtherDetails(accountForm)" novalidate>

                        <div class="errorMessage" ng-if="accountForm.$submitted && invalidInput">
                            <i class="fa fa-exclamation-circle"></i>
                            {{errMsg}}
                        </div>

                        <div class="successMessage" ng-if="accountActivated">
                            Account successfully activated
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon col-md-off-set-1">
                                    <i class="fa fa-key fa-fw fa-lg"></i>
                                </span>
                            <input type="password" autoFocus required class="form-control" name="password" placeholder="Enter Password" ng-Model="userPassword" pattern="^.*(?=.*\d)(?=.*[A-Za-z]).*$" minlength="8" ng-model-options="{allowInvalid: true}">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon col-md-off-set-1">
                                    <i class="fa fa-key fa-fw fa-lg"></i>
                                </span>
                            <input type="password" required class="form-control" name="confirmpassword" placeholder="Confirm Password" ng-Model="userConfirmPassword" compare-to="userPassword" ng-model-options="{allowInvalid: true}">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon col-md-off-set-1">
                                    <i class="fa fa-address-book fa-fw fa-lg"></i>
                                </span>
                            <input type="text" class="form-control" name="contactnumber" placeholder="Contact Number" ng-Model="userContactNumber" pattern="^[\d ()+-]+$" maxlength="20">
                        </div>

                        <div class="form-group">
                            <div class="row-md-1 control">
                                <button class="button" type="submit" ng-disabled="disableLogin">
                                        <span>
                                            {{activateText}}
                                        </span>
                                </button>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-4 control">
                        <a class="goBack" ui-sref="login">Back to sign in page</a>
                    </div>
                </div>

            </div>
    </article>
  </div>
  <div class="right-half">
    <article class="image">
      <img src="img/ace-logo.png" />
    </article>
  </div>
</section>

</body>
