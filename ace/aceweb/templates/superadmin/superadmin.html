<head>
    <link rel="stylesheet" type="text/css" href="css/superadmin/superadmin.css">
</head>

<body>

  <div class="template-container">
      <div class="row nav-bar">
          <div class="col-md-12 nav-bar-col no-side-padding">

            <div class="col-md-3 logo">

              <img src="img/logo1.jpg">
              <p>ACE Program<br />Online Referral System</p>
            </div>
              <!--a ui-sref="login" ng-click="logout()">
                  <i class="fa fa-sign-out" aria-hidden="true"></i>
              </a-->

          <div class="col-md-3 col-md-offset-6 pull-right">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{userName}} <span class="caret"></span></a>
                <ul class="dropdown-menu setting" role="menu">
                  <li>
                    <a ui-sref="login" ng-click="logout()">
                        Logout <span class="fa fa-sign-out" aria-hidden="true"></span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
            <img src="img/user.png">
          </div>

          </div>
      </div>

<div class="row menu-content-row">

    <div class="col-md-2 menu-col no-side-padding">
        <ul class="navi list-unstyled">
            <li>
                <a ui-sref="superadmin.manageAdmin" class="manageAdminTab">
                  <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <span class="nav-text">Manage Administrator<span class="badge" ng-show="referralUpdateCount">{{referralUpdateCount}}</span></span>
                </a>
            </li>
            <li>
                <a ui-sref="superadmin.settings" class="settingTab">
                    <i class="fa fa-cog"></i>
                    <span class="nav-text">Settings</span>
                </a>
            </li>
        </ul>

    </div>

    <div class="col-md-10 content-col no-side-padding" ui-view></div>

</div>

</body>
